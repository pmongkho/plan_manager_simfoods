<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Page</title>

	</head>
	<body>
		<div class="container">
			<!-- Navigation Bar -->
			<nav>
				<div>
					<!-- Use Django's URL template tag to link to different views -->
					<a
						href="{% url 'upload' %}"
						class=""   
						>Upload</a
					>
                     {% comment %} #{% if request.path == url 'upload' %} active {% endif %} {% endcomment %}
					<a
						href="{% url 'dashboard' %}"
						class=""
						>Dashboard</a
					>
				</div>
				<div>
					<a href="{% url 'logout' %}">Logout</a>
				</div>
			</nav>

			<!-- Content will be injected here based on the URL -->
			<div class="content"> {% block content %}{% endblock %} </div>
		</div>
	</body>
</html>
