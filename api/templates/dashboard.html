<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}

			.navbar {
				background-color: #007bff;
				color: #fff;
				padding: 10px 20px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.navbar h1 {
				margin: 0;
				font-size: 24px;
			}

			.container {
				max-width: 1200px;
				margin: 20px auto;
				padding: 20px;
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.grid-container {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 20px;
			}

			.card {
				padding: 20px;
				background-color: #f8f9fa;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.card h3 {
				margin-bottom: 10px;
			}

			.chart {
				width: 100%;
				height: 200px;
				background-color: #e9ecef;
				border-radius: 5px;
				margin-bottom: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.table-container {
				margin-top: 20px;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-bottom: 20px;
			}

			table,
			th,
			td {
				border: 1px solid #ddd;
			}

			th,
			td {
				padding: 12px;
				text-align: left;
			}

			th {
				background-color: #f2f2f2;
			}

			@media (max-width: 768px) {
				.grid-container {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<h1>Dashboard</h1>
			<div>
				<a
					href="{% url 'home' %}"
					style="color: #fff; text-decoration: none; margin-right: 15px"
					>Home</a
				>
				<a href="#" style="color: #fff; text-decoration: none">Logout</a>
			</div>
		</div>
		<div class="container">
			<div class="grid-container">
				<div class="card">
					<h3>Total Users</h3>
					<p>1200</p>
				</div>
				<div class="card">
					<h3>New Signups</h3>
					<p>30</p>
				</div>
				<div class="card">
					<h3>Active Users</h3>
					<p>900</p>
				</div>
			</div>

			<div class="chart">
				<p>Chart Placeholder</p>
				<!-- You can embed a chart here using a library like Chart.js -->
			</div>

			<div class="table-container">
				<h3>Recent Activities</h3>
				<table>
					<thead>
						<tr>
							<th>User</th>
							<th>Activity</th>
							<th>Date</th>
						</tr>
					</thead>
					<tbody> </tbody></table></div></div></body
></html>
