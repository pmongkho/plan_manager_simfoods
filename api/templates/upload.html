<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PDF Upload Form</title>
		<!-- Add your custom CSS here or link a CSS file -->
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.form-container {
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 400px;
			}
			.form-group {
				margin-bottom: 15px;
			}
			.form-group label {
				display: block;
				margin-bottom: 5px;
			}
			.form-group input[type='file'],
			.form-group textarea {
				width: 100%;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 14px;
			}
			.form-group button {
				background-color: #007bff;
				color: white;
				border: none;
				padding: 10px 15px;
				font-size: 16px;
				cursor: pointer;
				border-radius: 4px;
				width: 100%;
			}
			.form-group button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
	
			<div class="form-container">
				<h2>Upload PDF Files</h2>
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_weights_file">{{ form.weights_file.label }}</label>
						{{ form.weights_file }}
					</div>
					<div class="form-group">
						<label for="id_batches_file">{{ form.batches_file.label }}</label>
						{{ form.batches_file }}
					</div>
					<div class="form-group">
						<label for="id_can1">{{ form.can1.label }}</label>
						{{ form.can1 }}
					</div>
					<div class="form-group">
						<label for="id_hydro">{{ form.hydro.label }}</label>
						{{ form.hydro }}
					</div>
					<div class="form-group">
						<label for="id_line3">{{ form.line3.label }}</label>
						{{ form.line3 }}
					</div>
					<div class="form-group">
						<button type="submit">Upload</button>
					</div>
				</form>
			</div>
	
	</body>
</html>
