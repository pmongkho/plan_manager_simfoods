<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PDF Upload Form</title>
		<!-- Add your custom CSS here or link a CSS file -->
		
	</head>
	<body>
	
			<div class="form-container">
				<h2>Upload PDF Files</h2>
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
						<label for="id_weights_file">{{ form.weights_file.label }}</label>
						{{ form.weights_file }}
					</div>
					<div class="form-group">
						<label for="id_batches_file">{{ form.batches_file.label }}</label>
						{{ form.batches_file }}
					</div>
					<div class="form-group">
						<label for="id_can1">{{ form.can1.label }}</label>
						{{ form.can1 }}
					</div>
					<div class="form-group">
						<label for="id_hydro">{{ form.hydro.label }}</label>
						{{ form.hydro }}
					</div>
					<div class="form-group">
						<label for="id_line3">{{ form.line3.label }}</label>
						{{ form.line3 }}
					</div>
					<div class="form-group">
						<button type="submit">Upload</button>
					</div>
				</form>
			</div>
	
	</body>
</html>
