<div class="table-container rounded-lg shadow-md bg-gray-800">
	<div class="flex justify-end items-center mb-4">
		<!-- <h2 class="text-2xl font-semibold text-white">Data Table</h2> -->

		<!-- Print and Copy Buttons -->
		<div class="flex space-x-4" *ngIf="showPrint || showCopy">

					<button
						*ngIf="showPrint"
						(click)="printTable()"
						class="px-4 py-2 border border-gray-900 text-white rounded hover:bg-gray-600"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z"
							/>
						</svg> </button
				>
			
					<button
						*ngIf="showCopy"
						(click)="copyTable()"
						class="px-4 py-2 border border-gray-900 text-white rounded hover:bg-gray-600"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
							/>
						</svg> </button>
		</div>
	</div>

	<!-- Table Content -->
	<table
		class="min-w-full bg-gray-700 border border-gray-900 rounded-lg shadow-xl"
	>
		<thead>
			<tr class="bg-gray-900 text-white border border-black">
				<th
					class="py-3 px-5 font-semibold border-r border-gray-900 cursor-pointer"
					(click)="sortTable('component')"
				>
					<div class="flex justify-between items-center">
						<span>Component</span>
						<span *ngIf="sortColumn === 'component'">
							<svg
								*ngIf="sortDirection === 'asc'"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-4 h-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M4.5 15.75l7.5-7.5 7.5 7.5"
								/>
							</svg>
							<svg
								*ngIf="sortDirection === 'desc'"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-4 h-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19.5 8.25l-7.5 7.5-7.5-7.5"
								/>
							</svg>
						</span>
					</div>
				</th>
				<th
					class="py-3 px-5 font-semibold cursor-pointer"
					(click)="sortTable('quantity')"
				>
					<div class="flex justify-between items-center">
						<span>Quantity</span>
						<span *ngIf="sortColumn === 'total_quantity'">
							<svg
								*ngIf="sortDirection === 'asc'"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-4 h-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M4.5 15.75l7.5-7.5 7.5 7.5"
								/>
							</svg>
							<svg
								*ngIf="sortDirection === 'desc'"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="w-4 h-4"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M19.5 8.25l-7.5 7.5-7.5-7.5"
								/>
							</svg>
						</span>
					</div>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let item of tableData"
				class="border-b bg-gray-800 border-gray-900 hover:bg-gray-700"
			>
				<td class="py-3 px-5 border-r border-gray-900 text-gray-200">{{
					item.component
				}}</td>
				<td class="py-3 px-5 text-gray-200">{{ item.quantity }}</td>
			</tr>
		</tbody>
	</table>

	<!-- No Data Message -->
	<p *ngIf="tableData.length === 0" class="mt-4 text-gray-400 text-center">
		No weights available.
	</p>
</div>
